<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="i1"></p>

    <script>
        class car {
            constructor(company) {
                this.Cname = company;
            }

            show() {
                return "I have " + this.Cname + " car.";
            }

        }

        class Model extends car {
            constructor(company, m) {
                super(company);
                this.model = m;
            }

            view() {
                return this.show() + " It's model is " + this.model;
            }

            static display() {
                return "Hello!! ";
            }
        }

        let c1 = new Model("Bugatti", "Chiron");
        document.getElementById("i1").innerHTML = Model.display() + c1.view();
    </script>
</body>

</html>
